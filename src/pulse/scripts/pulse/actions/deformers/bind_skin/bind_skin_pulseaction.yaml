BindSkinAction:
  id: Pulse.BindSkin
  displayName: Bind Skin
  description: Binds a mesh to a joint hierarchy
  color: [1.0, .85, 0.5]
  category: Deformers
  attrs:

    - name: meshes
      desc: List of meshes to bind
      type: nodelist

    - name: joints
      desc: List of joints to bind the meshes to
      type: nodelist

    - name: isRenderGeo
      desc: Whether the bound meshes represent rendered geometry, will affect how joints are stored in the rigs meta data
      type: bool
      value: true

    - name: bindTo
      desc: Which joints or influences should be used
      type: option
      value: 0
      options:
        - Joint Hierarchy
        - Joint and Transform Hierarchy
        - Listed Joints Only

    - name: bindMethod
      desc: Binding algorithm to use
      type: option
      value: 0
      options:
        - Closest Distance
        - Closest in Hierarchy
        - Heat Map
        - Geodesic Voxel

    - name: skinMethod
      type: option
      desc: Skinning method to use
      value: 0
      advanced: true
      options:
        - Classic Linear
        - Dual Quaternion
        - Weighted Blend

    - name: normalizeWeights
      type: option
      value: 1
      advanced: true
      options:
        - None
        - Interactive
        - Post

    - name: weightDistribution
      type: option
      value: 0
      options:
        - Distance
        - Neighbors
      advanced: true

    - name: maxInfluences
      type: int
      value: 4
      min: 1
      max: 30
      advanced: true

    - name: maintainMaxInfuence
      type: bool
      advanced: true

    - name: dropoffRate
      type: float
      value: 4.0
      min: 0.1
      max: 10.0
      advanced: true

    - name: removeUnusedInfluences
      type: bool
      value: false
      advanced: true
