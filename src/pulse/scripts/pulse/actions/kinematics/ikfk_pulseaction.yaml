ThreeBoneIKFKAction:
  id: Pulse.ThreeBoneIKFK
  displayName: 3-Bone IK FK
  description: Creates a 3-bone IK chain that can switch to FK
  color: [.4, .6, .8]
  category: Kinematics
  attrs:
    - name: endJoint
      desc: The end joint of the IK chain. Mid and root joint are retrieved automatically
      type: node
    - name: rootCtl
      desc: The root joint control
      type: node
    - name: midCtlIk
      desc: The mid joint control during IK (the pole vector control)
      type: node
    - name: midCtlFk
      desc: The mid joint control during FK
      type: node
    - name: endCtlIk
      desc: The end joint control during IK
      type: node
    - name: endCtlFk
      desc: The end joint control during FK
      type: node
    - name: addPoleLine
      desc: Add a curve shape to the mid FK control that draws a line to the bone
      value: true
      type: bool
