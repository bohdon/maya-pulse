BuildCoreHierarchyAction:
  isBuiltin: true
  displayName: Build Core Hierarchy
  description: Gathers nodes into a core hierarchy of the rig
  attrs:
    - name: groupName
      type: str
    - name: groupVisible
      description: Whether the group should be visible or not in the built rig
      type: bool
      value: True
    - name: nodes
      type: nodelist
      value: []
