DisplayLayerAction:
  id: Pulse.DisplayLayer
  displayName: Display Layer
  description: Creates a display layer
  color: [1.0, 1.0, 1.0]
  category: Organization
  attrs:

    - name: name
      desc: The name of the display layer
      type: string
    
    - name: objects
      desc: List of objects to add to the display layer
      type: nodelist
    
    - name: displayType
      desc: The display mode to set on the layer
      type: option
      options:
        - Normal
        - Template
        - Reference
      value: 0
    
    - name: visible
      type: bool
      value: true
    
    - name: shading
      type: bool
      value: true
    
    - name: texturing
      type: bool
      value: true
    
    - name: playback
      type: bool
      value: true
