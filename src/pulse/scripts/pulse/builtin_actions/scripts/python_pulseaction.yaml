PythonAction:
  id: Pulse.Python
  displayName: Python
  description: Run a python script
  category: Scripts
  editorFormClass: PythonActionForm
  attrs:
    - name: function
      description: The name of the function to run. Should accept a single argument for the BuildAction being run.
      type: string
      value: my_function
    - name: nodes
      description: An optional list of nodes to pass in as arguments to the script. Can be accessed using `action.nodes`
      type: nodelist
      optional: true
