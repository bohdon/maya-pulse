settings:
  debugBuild: false
  rigName: cube
  rigNodeNameFormat: '{rigName}_rig'
steps:
  children:
  - action:
      id: Pulse.RenameScene
    name: Rename Scene
  - action:
      id: Pulse.ImportReferences
    name: Import References
  - action:
      id: Pulse.BuildCoreHierarchy
      variantAttrs:
      - groupName
      - allNodes
      - nodes
      variants:
      - groupName: core
        nodes:
        - !node '6506B2DD-486F-185B-BFB8-E38F2984AD20'
      - allNodes: true
        groupName: ctls
    name: Build Core Hierarchy
  - children:
    - action:
        child: !node '4E662F1B-474F-B612-FE07-72BCB543D23E'
        id: Pulse.ParentAction
        parent: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
      name: Parent
    - action:
        id: Pulse.AnimControl
        variantAttrs:
        - controlNode
        variants:
        - controlNode: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        - controlNode: !node '4E662F1B-474F-B612-FE07-72BCB543D23E'
      name: Anim Control
    - action:
        follower: !node '6506B2DD-486F-185B-BFB8-E38F2984AD20'
        id: Pulse.MatrixConstrain
        leader: !node '4E662F1B-474F-B612-FE07-72BCB543D23E'
      name: Matrix Constrain
    name: Main
  - action:
      displayType: 2
      id: Pulse.DisplayLayer
      name: meshes_lyr
      objects:
      - !node '6506B2DD-486F-185B-BFB8-E38F2984AD20'
    name: Display Layer
  name: Root
version: 0.2.0
