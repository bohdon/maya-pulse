settings:
  rigName: cube
  rigNodeNameFormat: '{rigName}_rig'
steps:
  children:
  - action:
      id: Pulse.ImportReferences
    name: Import References
  - action:
      id: Pulse.BuildCoreHierarchy
      variantAttrs:
      - groupName
      - allNodes
      - nodes
      variants:
      - groupName: core
        nodes:
        - !node '6506B2DD-486F-185B-BFB8-E38F2984AD20'
      - allNodes: true
        groupName: ctls
    name: Build Core Hierarchy
  - children:
    - action:
        follower: !node '4E662F1B-474F-B612-FE07-72BCB543D23E'
        id: Pulse.AimConstrain
        leader: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
      name: Aim Constrain
    - action:
        follower: !node '4E662F1B-474F-B612-FE07-72BCB543D23E'
        id: Pulse.MatrixConstrain
        leader: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
      name: Matrix Constrain
    - action:
        follower: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        id: Pulse.SimpleConstrain
        leader: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
      name: Simple Constrain
    - action:
        id: Pulse.AnimControl
        variantAttrs:
        - controlNode
        variants:
        - controlNode: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        - controlNode: !node '4E662F1B-474F-B612-FE07-72BCB543D23E'
      name: Anim Control
    - action:
        ankleFollower: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        ballPivot: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        control: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        heelPivot: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        id: Pulse.FootControl
        innerTiltPivot: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        outerTiltPivot: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        toeFollower: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        toePivot: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
      name: Foot Control
    - action:
        ballPivot: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        control: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        follower: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        heelPivot: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        id: Pulse.MagicFeet
        liftControl: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        plantedTarget: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        toeFollower: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        toePivot: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
      name: Magic Feet
    - action:
        control: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        id: Pulse.MagicHands
      name: Magic Hands
    - action:
        id: Pulse.SetAttributeDefaults
        nodes:
        - !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
      name: Set Attribute Defaults
    - action:
        id: Pulse.BuildCoreHierarchy
      name: Build Core Hierarchy
    - action:
        id: Pulse.ImportReferences
      name: Import References
    - action:
        id: Pulse.OptimizeScene
      name: Optimize Scene
    - action:
        id: Pulse.RenameScene
      name: Rename Scene
    - action:
        id: Pulse.ApplySkinWeights
      name: Apply Skin Weights
    - action:
        id: Pulse.BindSkin
        meshes:
        - !node '6506B2DD-486F-185B-BFB8-E38F2984AD20'
      name: Bind Skin
    - action:
        id: Pulse.CleanupJoints
      name: Cleanup Joints
    - action:
        id: Pulse.TwistJoints
      name: Twist Joints
    - action:
        fkLeader: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        follower: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        id: Pulse.AddIKFKControl
        ikLeader: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
        ikfkControl: !node '6D08720C-41B0-ED2E-C6F1-90873E18F7FD'
      name: Add IKFK Control
    - action:
        id: Pulse.ThreeBoneIKFK
      name: 3-Bone IK FK
    - action:
        id: Pulse.DisplayLayer
        name: meshes_lyr
        objects:
        - !node '6506B2DD-486F-185B-BFB8-E38F2984AD20'
      name: Display Layer
    - action:
        id: Pulse.ObjectSet
        name: ani_export_set
        objects:
        - !node '6506B2DD-486F-185B-BFB8-E38F2984AD20'
      name: Object Set
    - action:
        function: asdf
        id: Pulse.Python
      name: Python
    - action:
        id: Pulse.ApplySpaces
      name: Apply Spaces
    - action:
        id: Pulse.CreateSpace
        name: root
        node: !node '4E662F1B-474F-B612-FE07-72BCB543D23E'
      name: Create Space
    - action:
        id: Pulse.SpaceConstrain
        node: !node 'A74A269A-4AC5-5C3A-8466-DD9A1B039609'
        spaces:
        - root
      name: Space Constrain
    name: Main
  - action:
      displayType: 2
      id: Pulse.DisplayLayer
      name: meshes_lyr
      objects:
      - !node '6506B2DD-486F-185B-BFB8-E38F2984AD20'
    name: Display Layer
  - action:
      filename: '{rig[name]}_built'
      id: Pulse.RenameScene
    name: Rename Scene
  name: Root
version: 0.2.0
